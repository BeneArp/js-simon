<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="timer"></div>

    <div id="risultato">

    </div>

    <div id="container">
        <div id="memoria-numeri"></div>
        <div id="pulsanti">


            <button id="sette" class="pink">7</button>
            <button id="otto" class="light-blue">8</button>
            <button id="nove" class="violet">9</button>
            <button id="quattro" class="violet">4</button>
            <button id="cinque" class="orange">5</button>
            <button id="sei" class="green">6</button>
            <button id="uno" class="green">1</button>
            <button id="due" class="pink">2</button>
            <button id="tre" class="light-blue">3</button>
            <button id="zero" class="grey">0</button>
            <button id="verifica">INVIO</button>
        </div>
    </div>

    <img src="https://static.wikia.nocookie.net/nintendo/images/8/87/Dr._Lobe_BvB_artwork.png/revision/latest?cb=20220911234210&path-prefix=en" alt="Professore Big Brain Academy">

    <!-- JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
